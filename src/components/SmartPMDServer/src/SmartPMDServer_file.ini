##########################
# server port parameter

[imagePushNewestServer]
serviceName imageNewest

[imageQueryServer]
serviceName imageQuery

[paramServer]
serviceName paramServer

[stateServer]
serviceName stateServer

##########################
# client port parameter

[basePushTimedClient]
serviceName basestate
serverName smartPioneerBaseServer
interval 1

##########################
# other parameter

[base]
base_a 0
on_base false
steer_a 0
turret_a 0
x 2000
y 0
z 0

[component]
debug_info false
initialize_camera false
processing_parameter
processing_plugin ./pmd/camcubeproc.L32.ppp
push_newest_active true
source_parameter ./pmd/test.pmd
source_plugin ./pmd/pmdfile.L32.pcp
valid_image_time 1.0

[hardware_properties]
activate_lense_calibration true
activate_suppress_motion_blur false
height 204
integration_time 2500
max_distance 7500
min_distance 300
modulation_frequency 18
opening_angle_x_axis 0.6981317
opening_angle_y_axis 0.6981317
width 204

[sensor_pose]
azimuth 1.5708
elevation 3.1415
roll 1.5708
x 0
y 0
z 450
