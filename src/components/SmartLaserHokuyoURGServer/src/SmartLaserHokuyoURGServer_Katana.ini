##########################
# server port parameter

[laserPushNewestServer]
serviceName scan

[laserPushTimedServer]
serviceName scan
cycle 0.1

[laserQueryServer]
serviceName scan

[stateServer]
serviceName stateServer

##########################
# client port parameter

[baseTimedClient]
serviceName basestate
serverName smartPioneerBaseServer
interval 1

[manipulatorTimedClient]
serviceName currentPose
serverName SmartKatanaServer
interval 1

##########################
# other parameter

[base_manipulator]
base_a 0
on_base false
on_manipulator true
steer_a 0
turret_a 0
x 0
y 0
z 0

[scanner]
azimuth -1.5708
device /dev/ttyACM0
elevation -1.5708
hokuyo_type URG-04LX
length_unit 1
on_turret false
resolution 36
roll 0
speed 115200
verbose false
x 0
y 90
z -163

[services]
activate_push_newest true
activate_push_timed true

