[smartsoft]

[cdl]

curvature_default_file  CDLindex_P3DX.dat                  # file with the curvature indices
lookup_default_file     CDLdist_P3DX.dat                   # file with the distance values
accel_default_file      CDLacc_P3DX.dat                    # file with the allowed accelerations

curvature_second_file   CDLindex_P3DX.dat                  # file with the curvature indices
lookup_second_file      CDLdist_P3DX.dat                   # file with the distance values
accel_second_file       CDLacc_P3DX.dat                    # file with the allowed accelerations

translation_acc     500.0                                  # translational acceleration [mm/s2]
rotation_acc         50.0                                  # rotational acceleration [deg/s2]
deltatcalc            0.7                                  # time step prediction future state 0.7
deltattrigger         0.1                                  # time step execution cycle 0.1

vmax               1000.0                                  # maximum allowed trans vel [mm/s]
vmin                  0.0                                  # minimum allowed trans vel [mm/s]
wmax                 60.0                                  # maximum allowed rot vel [deg/s]
wmin                -60.0                                  # minimum allowed rot vel [deg/s]

goalX                 0.0                                  # cdl goal X coordinate
goalY                 0.0                                  # cdl goal Y coordinate
goalA                 0.0                                  # cdl goal A coordinate

[cdlrotate]

error                 5.0                                 # maximum allowed rotation derivation in deg



[server]

laser                 smartLaserServer
base                  smartPioneerBaseServer
planner               fawPlannerServer
vision                visionServer
track                 trackServer
cylinder              fawCylinderServer

plannerInit           false
joystickInit          true

