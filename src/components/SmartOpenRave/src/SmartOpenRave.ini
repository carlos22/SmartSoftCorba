##########################
# server port parameter

[eventServer]
serviceName eventServer

[parameterServer]
serviceName param

[pathPlanningSendServer]
serviceName pathPlanning

[stateServer]
serviceName stateServer

[taskPlanningSendServer]
serviceName taskPlanning

##########################
# client port parameter

[environementQueryClient]
serviceName environment
serverName Smart3dPointCloudObjectRecognition

[manipulatorEventClient]
serviceName eventServer
serverName SmartKatanaServer

[manipulatorStateClient]
serviceName stateServer
serverName SmartKatanaServer

[manipulatorStatePushTimedClient]
serviceName currentPose
serverName SmartKatanaServer
interval 1

[objectQueryClient]
serviceName objectFeatures
serverName Smart3dPointCloudObjectRecognition

[trajectorySendClient]
serviceName performTrajectory
serverName SmartKatanaServer

##########################
# other parameter

[OpenRave]
debugOpenRave true
debugSend true
defaultEnvironmentPath defaultOpenRave.env.xml
gui_active true 
robotName Katana 
robotPath robots/katana.robot.xml
saveObjectsToFile true
saveTrajectoryToFile false
showCompleteTrajectory false
storedEnvironmentName storedEnvironment
storedEnvironmentPath

[PortParameter]
withManipulator true 
withObjectRecognition true

