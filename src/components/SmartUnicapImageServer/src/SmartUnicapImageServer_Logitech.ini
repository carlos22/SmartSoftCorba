##########################
# server port parameter

[imagePushNewestServer]
serviceName imageNewest

[imagePushTimedServer]
serviceName imageTimed
cycle 0.06

[imageQueryServer]
serviceName imageQuery

[stateServer]
serviceName stateServer

##########################
# client port parameter

[basePushTimedClient]
serviceName basestate
serverName smartPioneerBaseServer
interval 1

[ptuDeviceStateServer]
serviceName devicePoseState
serverName SmartPTUServer

##########################
# other parameter

[base]
base_a 0
on_base false
on_ptu false
steer_a 0
turret_a 0
x 0
y 0
z 0

[component]
debug_info false
name smartUnicapImageServer

[hardware]
camera_type USB
debug_info true
device /dev/video0
identifier UVC Camera (046d:0809) (/dev/video0)
#Logitech Quickcam 9000

[hardware_properties]
auto_exposure 100
autoflag_shutter false
autoflag_white_balance_mode false
brightness 16
#format Y(Mono)
format YUV 4:2:2 (YUYV) ( YUYV )
height 600
width 800
framerate 15
gain 100
gamma 128
hue 128
saturation 128
sharpness 3
shutter 0.014300
trigger_mode 0
trigger_polarity 0
white_balance_mode 3
white_balance_u 2000
white_balance_v 2000

[image]
debug_info true
smart_format yuv422
valid_time_in_sec 1.0

[push_newest]
active true
debug_info false

[push_timed]
active true
debug_info true 

[sensor_pose]
azimuth 0
elevation 0
roll 0
x 0
y 0
z 0

