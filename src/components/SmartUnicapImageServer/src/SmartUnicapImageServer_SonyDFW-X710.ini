##########################
# server port parameter

[imagePushNewestServer]
serviceName imageNewest

[imagePushTimedServer]
serviceName imageTimed
cycle 0.06

[imageQueryServer]
serviceName imageQuery

[stateServer]
serviceName stateServer

##########################
# client port parameter

[basePushTimedClient]
serviceName basestate
serverName smartPioneerBaseServer
interval 1

[ptuDeviceStateServer]
serviceName devicePoseState
serverName SmartPTUServer

##########################
# other parameter

[base]
base_a 0
on_base true
on_ptu false
steer_a 0
turret_a 0
x 0
y 0
z 0

[component]
debug_info false
name smartUnicapImageServer

[hardware]
camera_type FireWire
debug_info false
device /dev/raw1394
identifier SONY DFW-X710 v1.03A 2917744

[hardware_properties]
auto_exposure 100
autoflag_shutter false
# If the autoflag_white_balance_mode is enabled the white_balance_u and _v will not be set
autoflag_white_balance_mode true
brightness 16
#format Y(Mono)
format YUV(4:2:2)
height 768
width 1024
framerate 15
gain 100
gamma 128
hue 128
saturation 128
sharpness 3
shutter 0.014300
trigger_mode 0
trigger_polarity 0
white_balance_mode 3
white_balance_u 2000
white_balance_v 2000

# Avaiable Smartformats:
#	GREY,RGB565,RGB555,RGB24,RGB32,YUV422,YUYV,UYVY,YUV420P,YUV422P,YUV411P
#
# For the SONY DFW-X710 the Smartformat must be UYVY when YUV is used.
[image]
debug_info false
smart_format UYVY
valid_time_in_sec 1.0

[push_newest]
active false
debug_info false

[push_timed]
active false
debug_info false

[sensor_pose]
azimuth 0
elevation 0
roll 0
x 0
y 0
z 0

