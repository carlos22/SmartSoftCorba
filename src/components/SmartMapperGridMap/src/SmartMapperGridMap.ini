##########################
# component parameters

[component]

# the name of the component for the naming service
name SmartMapperGridMap

##########################
# server port parameter

[curPushServer]
serviceName currentGridMap

[curQueryServer]
serviceName curGridMapQuery

[ltmQueryServer]
serviceName ltmGridMapQuery

[paramServer]
serviceName param

[stateServer]
serviceName state

##########################
# client port parameter

[laserClient]
serviceName scan
serverName SmartLaserLMS200Server

##########################
# other parameter

[currentMap]

# [0,1]   accumulate/clear map each cycle
empty false

# type of growing {star16,star12,circle16,circle8,no}
growing star16

# take every nth laserscan
interval 10

# disable/enable ltm preoccupation
ltm_state false

# [0-255] ltm obstacle threshold // asteck: [0-128]
ltm_threshold 20

# default map id
map_id 0

# offset relative to world in mm
offset_x -10000

# offset relative to world in mm
offset_y -10000

# size of x current in mm
size_x 20000

# size of y current in mm
size_y 20000

[general]

# cellsize in mm
cellsize 50

verbose false

[ltmMap]

# [0,255] adaptation rate //100
kalman 100

# default map id
map_id 0

# offset relative to world in mm
offset_x -15000

# offset relative to world in mm
offset_y -15000

# size of x ltm in mm
size_x 60000

# size of y ltm in mm
size_y 60000

