##########################
# server port parameter

[eventServer]
serviceName eventServer

[paramServer]
serviceName param

[posePushTimedServer]
serviceName currentPose
cycle 0.1

[stateServer]
serviceName stateServer

[trajectorySendServer]
serviceName performTrajectory

##########################
# client port parameter

[basePushTimedClient]
serviceName unknown
serverName unknown
interval 1

##########################
# other parameter

[Katana]
BaseInit false
GoalAngleApproach 0.1
GoalPositionApproach 3
KatanaConfigFile src/workspace_mdsd/SmartKatana/src/config/katana6M180.cfg
KatanaDevice Serial

[Network]
IpAdress 127.0.0.1
Port 5566

[SerialPort]
Device /dev/ttyS0

